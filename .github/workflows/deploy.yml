name: Deploy to VPS

on:
  push:
    branches: [main, master]
    paths:
      - 'src/**'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - '.github/workflows/deploy.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ”¨ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ github.event.repository.name }}:latest

      - name: ğŸš€ Deploy to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          port: ${{ secrets.VPS_PORT }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # åˆ›å»ºåº”ç”¨ç›®å½•ï¼ˆå¦‚æœä¸å­˜åœ¨ï¼‰
            mkdir -p ~/apps/${{ github.event.repository.name }}
            cd ~/apps/${{ github.event.repository.name }}
            
            # æ‹‰å–æœ€æ–°é•œåƒ
            docker pull ${{ secrets.DOCKER_USERNAME }}/${{ github.event.repository.name }}:latest
            
            # åœæ­¢å¹¶åˆ é™¤æ—§å®¹å™¨
            docker stop ${{ github.event.repository.name }} 2>/dev/null || true
            docker rm ${{ github.event.repository.name }} 2>/dev/null || true
            
            # å¯åŠ¨æ–°å®¹å™¨
            docker run -d \
              --name ${{ github.event.repository.name }} \
              --restart unless-stopped \
              -p 8080:80 \
              ${{ secrets.DOCKER_USERNAME }}/${{ github.event.repository.name }}:latest
            
            # æ¸…ç†æ—§é•œåƒ
            docker image prune -f
